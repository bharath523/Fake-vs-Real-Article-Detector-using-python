<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake vs Real Article Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ§  Fake vs Real Article Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="files" accept=".html" multiple required><br>
        <button type="submit">Analyze Articles</button>
    </form>

    {% if analysis_results %}
        <div class="result">
            {% if analysis_results.error %}
                <div class="message" style="color: red;">{{ analysis_results.error }}</div>
            {% else %}
                <div class="score">Similarity: {{ analysis_results.similarity }}</div>
                <div class="message">{{ analysis_results.result }}</div>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
